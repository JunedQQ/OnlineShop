<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">

		<title>修改密码</title>

		<link th:href="@{/resources/AmazeUI-2.4.2/assets/css/admin.css}" rel="stylesheet" type="text/css">
		<link th:href="@{/resources/AmazeUI-2.4.2/assets/css/amazeui.css}" rel="stylesheet" type="text/css">

		<link th:href="@{/resources/css/personal.css}" rel="stylesheet" type="text/css">
		<link th:href="@{/resources/css/stepstyle.css}" rel="stylesheet" type="text/css">

		<script type="text/javascript" th:src="@{/resources/js/jquery-1.7.2.min.js}"></script>
		<script th:src="@{/resources/AmazeUI-2.4.2/assets/js/amazeui.js}"></script>

	</head>

	<body>
		<!--头 -->
		<header>
				<div class="mt-logo">
					<!--顶部导航条 -->
					<div class="am-container header"
						 style="background-color:#F5F5F5;width: 100%;padding-left: 18%;padding-right: 18%;max-width: 1920px">
						<ul class="message-l">
							<div class="topMessage">
								<div class="menu-hd" th:switch="${session.user != null}">

									<a th:href="@{/login}" target="_top" class="h" th:case="false"
									   style="color: #F22E00;">亲，请<span
									>登录</span><a th:href="@{/register}" target="_top"> 免费注册 </a></a>
									<a th:href="@{/personal_center}" th:case="true"
									   th:text="'欢迎您：'+${session.user?.userInfo?.nickName}"></a>
								</div>
							</div>
						</ul>
						<ul class="message-r">
							<div class="topMessage home">
								<div class="menu-hd"><a th:href="@{/home}" target="_top" class="h">商城首页</a></div>
							</div>
							<div class="topMessage my-shangcheng">
								<div class="menu-hd MyShangcheng"><a th:href="@{/personal_center}" target="_top"><i
										class="am-icon-user am-icon-fw"></i>个人中心</a></div>
							</div>
							<div class="topMessage mini-cart">
								<div class="menu-hd"><a id="mc-menu-hd" th:href="@{/shopcart}" target="_top"><i
										class="am-icon-shopping-cart  am-icon-fw"></i><span>购物车</span><strong
										id="J_MiniCartNum" class="h">0</strong></a></div>
							</div>
							<div class="topMessage favorite">
								<div class="menu-hd"><a th:href="@{/collection}" target="_top"><i
										class="am-icon-heart am-icon-fw"></i><span>收藏夹</span></a></div>
							</div>
						</ul>
					</div>

						<!--悬浮搜索框-->

						<div class="nav white">
							<div class="logoBig">
								<li><img th:src="@{/resources/images/logobig.png}" /></li>
							</div>

							<div class="search-bar pr">
								<a name="index_none_header_sysc" href="#"></a>
								<form th:action="@{/product/search_product}" method="post">
									<input id="searchInput" name="keyword" type="text" placeholder="搜索商品"
										   autocomplete="off" style="padding-left: 10px;font-size: 16px;">
									<input id="ai-topsearch" class="submit am-btn" value="搜索" index="1" type="submit">
								</form>
							</div>
						</div>

						<div class="clear"></div>
					</div>
				</div>
		</header>
            <div class="nav-table">
					   <div class="long-title"><span class="all-goods">全部分类</span></div>
					   <div class="nav-cont">
							<ul>
								<li class="index"><a th:href="@{/home}">首页</a></li>
                                <li class="qc"><a href="#">闪购</a></li>
                                <li class="qc"><a href="#">限时抢</a></li>
                                <li class="qc"><a href="#">团购</a></li>
                                <li class="qc last"><a href="#">大包装</a></li>
							</ul>
						</div>
			</div>
			<b class="line"></b>
		<div class="center">
			<div class="col-main">
				<div class="main-wrap">

					<div class="am-cf am-padding">
						<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">修改密码</strong> / <small>Password</small></div>
					</div>
					<hr/>
					<form class="am-form am-form-horizontal" style="margin-top: 50px;">
						<div class="am-form-group">
							<label for="user-old-password" class="am-form-label">原密码</label>
							<div class="am-form-content">
								<input type="password" id="user-old-password" placeholder="请输入原登录密码">
							</div>
						</div>
						<div class="am-form-group">
							<label for="user-new-password" class="am-form-label">新密码</label>
							<div class="am-form-content">
								<input type="password" id="user-new-password" placeholder="由数字、字母组合">
							</div>
						</div>
						<div class="am-form-group">
							<label for="user-confirm-password" class="am-form-label">确认密码</label>
							<div class="am-form-content">
								<input type="password" id="user-confirm-password" placeholder="请再次输入上面的密码">
							</div>
						</div>
						<div class="info-btn">
							<div class="am-btn am-btn-danger">保存修改</div>
						</div>

					</form>

				</div>
				<!--底部-->
				<!--页脚-->
				<div class="footer ">
					<div class="footer-hd ">
						<p style="text-align: center">
							<a th:href="@{/home}">商城首页</a>
							<b>|</b>
							<a href="https://www.alipay.com">支付宝</a>
							<b>|</b>
							<a href="">联系我们</a>
						</p>
					</div>
					<div class="footer-bd ">
						<p style="text-align: center">
							<em>© 2019 jzxaqj.xyz 版权所有</em>
						</p>
					</div>
				</div>
			</div>

			<aside class="menu">
				<ul>
					<li class="person active">
						<a th:href="@{/personal_center}">个人中心</a>
					</li>
					<li class="person">
						<a>个人资料</a>
						<ul>
							<li><a th:href="@{/information}">个人信息</a></li>
							<li><a th:href="@{/address}">收货地址</a></li>
							<li><a th:href="@{/password}">修改密码</a></li>
						</ul>
					</li>
					<li class="person">
						<a>我的交易</a>
						<ul>
							<li><a th:href="@{/order}">订单管理</a></li>
						</ul>
					</li>
					<li class="person">
						<a>我的小窝</a>
						<ul>
							<li><a th:href="@{/collection}">收藏</a></li>
						</ul>
					</li>

				</ul>

			</aside>
		</div>

	</body>

</html>
