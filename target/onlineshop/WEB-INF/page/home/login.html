<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="stylesheet" th:href="@{/resources/AmazeUI-2.4.2/assets/css/amazeui.css}"/>
    <link th:href="@{/resources/css/dlstyle.css}"  rel="stylesheet" type="text/css">
</head>

<body>

<!--logo-->
<div class="login-boxtitle">
    <a href="home.html"><img alt="logo" src="../../../resources/images/logobig.png"/></a>
</div>

<!--登录界面-->
<div class="login-banner">
    <div class="login-main">
        <div class="login-banner-bg"><span></span><img src="../../../resources/images/big.jpg"/></div>
        <div class="login-box">

            <h3 class="title">登录商城</h3>

            <div class="clear"></div>

            <form>
                <div class="user-name">
                    <label for="user"><i class="am-icon-user"></i></label>
                    <input type="text" name="userName" id="user" placeholder="用户名"
                           autocomplete="off">
                </div>
                <div class="user-pass">
                    <label for="password"><i class="am-icon-lock"></i></label>
                    <input type="password" name="password" id="password" placeholder="请输入密码">
                </div>
            </form>

            <div class="am-cf">
                <input type="submit" name="login" value="登 录"
                       class="am-btn am-btn-primary am-btn-sm">
            </div>

            <div class="login-links">
                <a href="register.html" class="am-fl">免费注册</a>
                <a href="#" class="am-fr">忘记密码</a>
                <br/>
            </div>
        </div>
    </div>
</div>

<!--页脚-->
<div class="footer ">
    <div class="footer-hd ">
        <p style="text-align: center">
            <a th:href="@{/home/home.html}">商城首页</a>
            <b>|</b>
            <a href="https://www.alipay.com">支付宝</a>
            <b>|</b>
            <a href="">联系我们</a>
        </p>
    </div>
    <div class="footer-bd ">
        <p style="text-align: center">
            <em>© 2019 jzxaqj.xyz 版权所有</em>
        </p>
    </div>
</div>

</script>
</body>

</html>
